<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content</title>
</head>
<body>

<div id="myElement">
    <p>Welcome to my website</p>
</div>

<script>
    // Select the <p> element inside the div with id="myElement" and change its content
    document.getElementById("myElement").querySelector("p").textContent = "Hello there!";
</script>

</body>
</html>
